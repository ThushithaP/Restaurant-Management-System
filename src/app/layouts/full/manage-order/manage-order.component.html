<h1>Manage Orders</h1>
<br /><br />
<!-- customer details -->
<form>
  <h6>Customer Details</h6>
  <div class="row">
    <div class="col">
      <input
        type="text"
        class="form-control"
        id="nameInput"
        placeholder="Name"
        required
      />
    </div>
    <div class="col">
      <input
        type="text"
        id="emailInput"
        class="form-control"
        placeholder="Email"
        required
      />
    </div>
    <div class="col">
      <input
        type="text"
        id="phoneInput"
        class="form-control"
        placeholder="Contact Number"
        required
      />
    </div>
    <div class="col">
      <select class="form-select" id="paymentInput" required>
        <option value="" disabled selected hidden>Payment Method</option>
        <!-- <option value="1">{{ product.name }}</option> -->
        <option value="Card">Card</option>
        <option value="Cash">Cash</option>
      </select>
    </div>
  </div>
  <br />
</form>
<!-- order details -->
<form id="orderDetails">
  <h6>Order Details</h6>
  <div class="row">
    <!-- category -->
    <div class="col">
      <select class="form-select" required (change)="onSelectCategory($event)">
        <option class="display" value="" disabled selected hidden>
          Category
        </option>
        <option *ngFor="let category of categories" [value]="category.id">
          {{ category.name }}
        </option>
      </select>
    </div>
    <!-- Product -->
    <div class="col">
      <select class="form-select" required (change)="onSelectPrice($event)">
        <option value="" disabled selected hidden>Products</option>
        <option
          *ngFor="let product of products"
          [value]="product.id"
          click="onSelectProduct()"
        >
          {{ product.name }}
        </option>
      </select>
    </div>
    <!-- price -->
    <div class="col">
      <input
        type="text"
        class="form-control"
        placeholder="Price"
        [value]="price"
        id="priceInput"
        readonly
        required
      />
    </div>
    <div class="col">
      <input
        type="text"
        class="form-control"
        placeholder="Quanitity"
        id="quanitityInput"
        required
        (input)="totalPrice($event)"
      />
    </div>
    <div class="col">
      <input
        type="text"
        class="form-control"
        placeholder="Total"
        id="totalInput"
        required
      />
    </div>
  </div>
</form>
<div class="d-flex justify-content-between mt-5 mb-5">
  <button type="button" class="btn button-blue" (click)="addToBill()">
    Add to Bill
  </button>
  <button type="button" class="btn button-green" (click)="submit()">
    Submit Bill
  </button>
</div>

<!-- bill table -->
<table class="table">
  <thead class="bg-dark">
    <tr>
      <th scope="col">Product Name</th>
      <th scope="col">Category</th>
      <th scope="col">Quanitity</th>
      <th scope="col">Price</th>
      <th scope="col">Sub Total</th>
    </tr>
  </thead>
  <tbody class="bg-light" id="body" #tableBody></tbody>
</table>

<h1>View Bills</h1>
<hr />
<!--category table-->
<table class="table">
  <thead class="bg-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Contract No</th>
      <th scope="col">Payment Method</th>
      <th scope="col">Total</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody class="bg-light" id="body">
    <tr *ngFor="let obj of data">
      <td>{{ obj.id }}</td>
      <td>{{ obj.name }}</td>
      <td>{{ obj.email }}</td>
      <td>{{ obj.phoneNumber }}</td>
      <td>{{ obj.paymentMethod }}</td>
      <td>{{ obj.total }}</td>
      <td>
        <a href="{{ obj.path }}"
          ><i class="fa fa-eye" (click)="downloadBill()" aria-hidden="true"></i
        ></a>
        <a
          ><i
            (click)="deleteBill(obj.id)"
            class="fa fa-trash"
            aria-hidden="true"
          ></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
